<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Calorie Tracker</h1>
            <div class="daily-summary">
                <div class="summary-item">
                    <span>Calories</span>
                    <span id="total-calories">0</span>
                    <span>/ <input type="number" id="calorie-goal" value="2000"></span>
                </div>
                <div class="summary-item">
                    <span>Protein</span>
                    <span id="total-protein">0</span>
                    <span>g</span>
                </div>
            </div>
        </header>

        <div class="add-food">
            <div class="food-search">
                <input type="text" id="food-input" placeholder="Search for food...">
                <div id="autocomplete-results" class="autocomplete-results"></div>
            </div>
            <div class="food-details">
                <input type="number" id="food-quantity" placeholder="Quantity" min="1" value="100">
                <select id="food-unit">
                    <option value="g">g</option>
                    <option value="ml">ml</option>
                    <option value="oz">oz</option>
                    <option value="serving">serving</option>
                </select>
                <select id="meal-type">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>
                <button id="add-food-btn"><i class="fas fa-plus"></i> Add</button>
            </div>
        </div>

        <div class="meal-sections">
            <div class="meal-section" id="breakfast-section">
                <h2>Breakfast</h2>
                <div class="food-list" id="breakfast-list"></div>
                <div class="meal-total">
                    <span>Total:</span>
                    <span class="meal-calories">0</span> cal,
                    <span class="meal-protein">0</span>g protein
                </div>
            </div>

            <div class="meal-section" id="lunch-section">
                <h2>Lunch</h2>
                <div class="food-list" id="lunch-list"></div>
                <div class="meal-total">
                    <span>Total:</span>
                    <span class="meal-calories">0</span> cal,
                    <span class="meal-protein">0</span>g protein
                </div>
            </div>

            <div class="meal-section" id="dinner-section">
                <h2>Dinner</h2>
                <div class="food-list" id="dinner-list"></div>
                <div class="meal-total">
                    <span>Total:</span>
                    <span class="meal-calories">0</span> cal,
                    <span class="meal-protein">0</span>g protein
                </div>
            </div>

            <div class="meal-section" id="snack-section">
                <h2>Snacks</h2>
                <div class="food-list" id="snack-list"></div>
                <div class="meal-total">
                    <span>Total:</span>
                    <span class="meal-calories">0</span> cal,
                    <span class="meal-protein">0</span>g protein
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
